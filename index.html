<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Best Five</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="container-fluid bg-warning py-5 bg-dark">
      <h1 class="text-center text-white align-middle">The best Five</h1>
    </header>
    <!-- header section  -->

    <!-- main section -->
    <main class="container-fluid p-5">
      <section class="container">
        <div class="row g-4">
          <div class="col-3">
            <div class="card" style="width: 18rem">
              <img src="./image/messi.jpg" class="card-img-top" alt="..." />
              <div
                class="card-body bg-dark d-flex flex-column justify-content-center align-items-center"
              >
                <h5 id="messi" class="card-title text-white mb-4">
                  Lionel Messi
                </h5>
                <button id="btn-messi" type="button" class="btn btn-primary">
                  Select
                </button>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card" style="width: 18rem">
              <img src="./image/mbappe.jpg" class="card-img-top" alt="..." />
              <div
                class="card-body bg-dark d-flex flex-column justify-content-center align-items-center"
              >
                <h5 id="bappe" class="card-title text-white mb-4">
                  Kylian Mbappé
                </h5>
                <button id="btn-bappe" type="button" class="btn btn-primary">
                  Select
                </button>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card" style="width: 18rem">
              <img src="./image/di maria.jpg" class="card-img-top" alt="..." />
              <div
                class="card-body bg-dark d-flex flex-column justify-content-center align-items-center"
              >
                <h5 id="maria" class="card-title text-white mb-4">
                  Ángel Di María
                </h5>
                <button id="btn-maria" type="button" class="btn btn-primary">
                  Select
                </button>
              </div>
            </div>
          </div>

          <!-- best Five player list -->

          <div class="col-3">
            <div class="card bg-dark player-list" style="width: 18rem">
              <div class="card-header text-white text-center">
                <h4>Selected player V</h4>
              </div>
              <ol id="player-list" class="text-white"></ol>
            </div>
          </div>

          <!-- best Five player list -->

          <div class="col-3">
            <div class="card" style="width: 18rem">
              <img src="./image/Neymar.jpg" class="card-img-top" alt="..." />
              <div
                class="card-body bg-dark d-flex flex-column justify-content-center align-items-center"
              >
                <h5 id="neymar" class="card-title text-white mb-4">
                  Neymar Jr
                </h5>
                <button id="btn-neymar" type="button" class="btn btn-primary">
                  Select
                </button>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card" style="width: 18rem">
              <img src="./image/Ramos.jpg" class="card-img-top" alt="..." />
              <div
                class="card-body bg-dark d-flex flex-column justify-content-center align-items-center"
              >
                <h5 id="ramos" class="card-title text-white mb-4">
                  Sergio Ramos
                </h5>
                <button id="btn-ramos" type="button" class="btn btn-primary">
                  Select
                </button>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card" style="width: 18rem">
              <img src="./image/ronaldo.jpg" class="card-img-top" alt="..." />
              <div
                class="card-body bg-dark d-flex flex-column justify-content-center align-items-center"
              >
                <h5 id="ronaldo" class="card-title text-white mb-4">
                  Cristiano Ronaldo
                </h5>
                <button id="btn-ronaldo" type="button" class="btn btn-primary">
                  Select
                </button>
              </div>
            </div>
          </div>

          <!-- Team Cost Calculation -->

          <div class="col-3">
            <div class="card bg-dark" style="width: 18rem">
              <h4 class="text-white text-center mb-3">Budget</h4>
              <div
                class="d-flex justify-content-between align-items-center p-4"
              >
                <h6 class="text-white">per player:</h6>
                <input id="per-player-cost" class="w-50" type="text" />
              </div>
              <button
                id="calculate"
                type="button"
                class="btn btn-primary w-50 mx-auto mb-4"
              >
                Calculate
              </button>
              <h5 class="text-white text-center">
                Player Expense: $<span id="total-player-expense">1000</span>
              </h5>

              <div
                class="d-flex justify-content-between align-items-center p-4"
              >
                <h6 class="text-white">Manager:</h6>
                <input class="w-50" type="text" />
              </div>
              <div
                class="d-flex justify-content-between align-items-center p-4"
              >
                <h6 class="text-white">Coach:</h6>
                <input class="w-50" type="text" />
              </div>
              <button
                id="total-calculate"
                type="button"
                class="btn btn-primary w-50 mx-auto mb-4"
              >
                Total Calculate
              </button>
              <h5 class="text-white text-center">Total: $1000</h5>
            </div>
          </div>

          <!-- Team Cost Calculation -->
        </div>
      </section>
    </main>
    <!-- main section -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./utility.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
